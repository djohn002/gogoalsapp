  <!-- Edit page populates form with previously entered data. Submits a post request.  -->
<h1> Edit Your Goals <h1> 

        <form action="/goals/{{ .ID }} " method="POST">
            <input type="text" value="{{ .Goal }}" name="Goal">
            <select name="Typeofgoal">
                <option value="dailytask"> Daily Task </option>
                <option value="dailyrepeatedtask"> Daily Repeated Task </option>m 
                <option value="longterm"> Long Term Goal </option>
                <option value="weakness"> Weakness </option>
            </select>
            <input type="text" value="{{.Notes}}" name="Notes">
            <button type="submit">Submit </button>
        </form>

<!-- Jumbotron at bottom of page -->
        <div class="jumbotron jumbotron-fluid">
                <div class="container text-center">
                  <p class="lead "> Plan your day. Hit Goals. Live your Dreams!</p>

              </div>
